<!doctype html>


<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
 <title>Node/Angular Todo App</title>
  <!-- SCROLLS -->
  <!-- load bootstrap -->
  <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
   <!-- load jquery -->
    <script src="../Lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../Lib/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="../Lib/bootstrap.min.css">
    <script src="../Lib/angular.js"></script>

    <!-- load angular -->
    <script src="./myService.js"></script>
    <script src="core.js"></script>

    </head>
    <body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="radio" name = "Tasks" id="{{todo.TaskName}}" ng-click="deleteTodo(todo._id)"> {{ todo.TaskName  }}
                        <span>{{todo.TaskType}}</span>
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-md text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="todo.TaskName">
                        <input type="text" class="form-control input-md text-center" placeholder="easy task" ng-model="todo.TaskType">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <input type="button" class="btn btn-primary btn-lg" ng-click="createToDo()" value="add">
                </form>
            </div>
        </div>

    </div>

</body>
</html>
